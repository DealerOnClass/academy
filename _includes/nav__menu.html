<!-- http://stackoverflow.com/questions/8340170/jekyll-automatically-highlight-current-tab-in-menu-bar -->
{% for node in nav__menu reversed %}
    {% if nav__group == null or nav__group == node.nav__group %}
        {% if page.url == node.url %}
        <a class="active" href="{{ node.url | append: '#all' | prepend: site.baseurl }}">{{ node.title }}</a>
        {% else %}
        <a href="{{ node.url | append: '#all' | prepend: site.baseurl }}">{{ node.title }}</a>
        {% endif %}
    {% endif %}
{% endfor %}
{% assign nav__menu = nil %}
{% assign nav__group = nil %}
