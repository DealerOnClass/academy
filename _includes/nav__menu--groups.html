<!-- http://stackoverflow.com/questions/8340170/jekyll-automatically-highlight-current-tab-in-menu-bar -->
{% for node in nav__menu--groups %}
{% if nav__group == null or nav__group == node.nav__group %}        
<nav class="nav nav--secondary {{ node.title }}">
    <div class="nav__left nav__title">{{ node.title }}</div>
    <div class="nav__right">
        <a href="{{ '/members/#' | append: node.title | prepend: site.baseurl | remove:' ' }}">
            <span class="icon icon-profile"></span>&nbsp;Members
        </a>
        <a href="{{ node.url | prepend: site.baseurl }}">
            <span class="icon icon-agenda"></span>&nbsp;Lessons
        </a>
        <a href="{{ '/assignments/#' | append: node.title | prepend: site.baseurl | remove:' ' }}">
            <span class="icon icon-pencil"></span>&nbsp;Assignments
        </a>
    </div>
</nav>
{% endif %}
{% endfor %}

{% assign nav__menu--groups = nil %}
{% assign nav__group = nil %}
