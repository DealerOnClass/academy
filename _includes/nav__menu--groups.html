{% for node in nav__menu--groups %}
{% if nav__group == null or nav__group == node.nav__group %}        
<!-- <div class="grid__col--3"> -->
    <p class="nav">
        <div class="nav__left nav__title">{{ node.title }}</div>
        <div class="nav__right">
            <a href="{{ node.url | prepend: site.baseurl }}">
                <span class="icon icon-agenda"></span>&nbsp;Lessons
            </a>&nbsp;&nbsp;
            <a href="{{ '/assignments/#' | append: node.title | remove:' ' }}">
                <span class="icon icon-pencil"></span>&nbsp;Assignments
            </a>
        </div>
    </p>
